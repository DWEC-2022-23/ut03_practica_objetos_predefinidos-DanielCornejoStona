<!DOCTYPE html>
<html>
<head>
 <title>Ejemplo de JavaScript</title>
 <meta charset="UTF-8">
</head>
<body>
   <h1>Reyes Magos</h1>
    <form action="practicajs.js" method="get">
        <input type="date" id="fecha">
        <button type="button" id="reyesmagos">Reyes Magos</button>
    </form>
    <h1>Fecha y Hora actuales</h1>
    <form action="practicajs.js" method="get">
        <button type="button" id="fechayhora">Fecha y Hora</button>
    </form>
    <h1>Área y Perímetro</h1>
    <form action="practicajs.js" method="get">
        <input type="number" id="radio" placeholder="Introduce radio">
        <button type="button" id="botonRadio">Calcular Area y Perimetro</button>
    </form>
    <h1>Número aleatorio</h1>
    <form action="practicajs.js" method="get">
        <input type="number" id="numMin" placeholder="Introduce numero minimo">
        <input type="number" id="numMax" placeholder="Introduce numero maximo">
        <button type="button" id="botonAleatorio">Generar numero aleatoro</button>
    </form>
    <h1>Cadena</h1>
    <form action="practicajs.js" method="get">
        <input type="text" id="cadena" placeholder="Introduce texto">
        <button type="button" id="mitadCar">Mitad de caracteres</button>
        <button type="button" id="ultimoCaracter">Ultimo caracter</button>
        <button type="button" id="cadenaInversa">Cadena inversa</button>
        <button type="button" id="cadenaGuiones">Cadena guiones</button>
        <button type="button" id="contarVocales">Contar vocales</button>
    </form>
    <script src="js.js"></script>
</body>
</html>
